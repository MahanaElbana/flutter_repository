name: flutter_repository
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_zoom_drawer: ^3.0.3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Eternal package 
  flutter_lints: ^2.0.1 # for developer toprovide me with clean code


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png
    - assets/images/card_images/

  # fonts:
  fonts:
    - family: NotoNaskhArabic
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoNaskhArabic-Medium.ttf
          weight: 600
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
          weight: 500
        - asset: assets/fonts/NotoNaskhArabic-SemiBold.ttf
          weight: 400

